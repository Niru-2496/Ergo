<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2.5rem;
        }

        .month {
            margin: 20px auto;
            max-width: 700px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .month h2 {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            margin: 0;
            text-align: center;
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            width: 14.28%;
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #ecf0f1;
            color: #2c3e50;
            font-weight: bold;
        }

        td {
            background-color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        td:hover {
            background-color: #3498db;
            color: white;
        }

        .today {
            background-color: #f1c40f;
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
        }

        .weekend {
            color: #e74c3c;
        }

        .today:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <h1>Yearly Calendar</h1>
    <div id="calendar"></div>

    <script>
        function generateYearlyCalendar() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const months = [
                'January', 'February', 'March', 'April',
                'May', 'June', 'July', 'August',
                'September', 'October', 'November', 'December'
            ];

            let calendarHTML = '';

            for (let month = 0; month < 12; month++) {
                calendarHTML += `<div class="month"><h2>${months[month]} ${currentYear}</h2>`;
                calendarHTML += generateMonthlyCalendar(currentYear, month, today);
                calendarHTML += '</div>';
            }

            document.getElementById('calendar').innerHTML = calendarHTML;
        }

        function generateMonthlyCalendar(year, month, today) {
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            let calendarHTML = '<table>';
            calendarHTML += '<thead><tr>';

            // Days of the week
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            for (let i = 0; i < weekdays.length; i++) {
                calendarHTML += `<th>${weekdays[i]}</th>`;
            }

            calendarHTML += '</tr></thead><tbody><tr>';

            // Empty spaces before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<td></td>';
            }

            // Days of the month
            let day = 1;
            for (let i = firstDay; i < 7; i++) {
                calendarHTML += createDayCell(day++, year, month, today);
            }

            calendarHTML += '</tr>';

            // Fill in the remaining days
            while (day <= lastDate) {
                calendarHTML += '<tr>';
                for (let i = 0; i < 7 && day <= lastDate; i++) {
                    calendarHTML += createDayCell(day++, year, month, today);
                }
                calendarHTML += '</tr>';
            }

            calendarHTML += '</tbody></table>';
            return calendarHTML;
        }

        function createDayCell(day, year, month, today) {
            const currentDay = new Date(year, month, day);
            let cellClass = '';

            // Highlight the current day
            if (currentDay.toDateString() === today.toDateString()) {
                cellClass = 'today';
            }

            // Highlight weekends (Saturday and Sunday)
            if (currentDay.getDay() === 0 || currentDay.getDay() === 6) {
                cellClass += ' weekend';
            }

            return `<td class="${cellClass}">${day}</td>`;
        }

        generateYearlyCalendar();
    </script>
</body>
</html>
