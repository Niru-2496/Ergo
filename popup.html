<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List with Stickers</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .todo-container {
            width: 400px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 {
            color: #e74c3c;
            font-size: 1.8rem;
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            z-index: 10;
        }

        input, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            margin: 5px 0;
        }

        input {
            width: 80%;
            border: 1px solid #ddd;
            padding: 10px;
        }

        button {
            background: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #c0392b;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .todo-list li {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .todo-list li:hover {
            transform: scale(1.02);
        }

        .sticker {
            font-size: 2rem;
            margin-left: 10px;
        }

        .completed {
            color: green;
            font-weight: bold;
        }

        .deadline {
            font-size: 0.9rem;
            color: #888;
        }

        .overdue {
            color: red;
            font-weight: bold;
        }

        .due-soon {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todoInput" placeholder="Enter task...">
        <input type="date" id="deadlineDate">
        <input type="time" id="deadlineTime">
        <button onclick="addTask()">Add Task</button>
        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script>
        function addTask() {
            const taskText = document.getElementById("todoInput").value.trim();
            const deadlineDate = document.getElementById("deadlineDate").value;
            const deadlineTime = document.getElementById("deadlineTime").value;
            
            if (!taskText || !deadlineDate || !deadlineTime) {
                alert("Please enter a task, date, and time.");
                return;
            }

            const taskItem = document.createElement("li");
            const now = new Date();
            const taskDeadline = new Date(`${deadlineDate}T${deadlineTime}`);
            let deadlineClass = "";
            let statusMessage = "";

            if (taskDeadline < now) {
                deadlineClass = "overdue";
                statusMessage = "Overdue";
                
                // Display "TASK NOT ACCOMPLISHED" pop-up when the task is overdue
                alert("TASK NOT ACCOMPLISHED: This task is overdue!");
            } else if ((taskDeadline - now) / (1000 * 60) < 60) {
                deadlineClass = "due-soon";
                statusMessage = "Due soon";
            }

            taskItem.innerHTML = `
                <span>${taskText} <span class="deadline ${deadlineClass}" data-deadline="${taskDeadline}">(${statusMessage} - Due: ${taskDeadline.toLocaleString()})</span></span>
                <button onclick="completeTask(this)">âœ”</button>
            `;
            
            document.getElementById("todoList").appendChild(taskItem);
            sortTasks();
            document.getElementById("todoInput").value = "";
            document.getElementById("deadlineDate").value = "";
            document.getElementById("deadlineTime").value = "";
        }

        function completeTask(button) {
            const taskItem = button.parentElement;
            taskItem.classList.add("completed"); // Add a class to indicate completion

            // Add a fun sticker when a task is marked complete
            const sticker = document.createElement("span");
            sticker.classList.add("sticker");
            sticker.innerHTML = "ðŸŽ‰"; // Fun sticker emoji (you can change this to an image if you prefer)

            // Append sticker to the task
            taskItem.appendChild(sticker);

            // Remove the task after a short delay (optional)
            setTimeout(() => taskItem.remove(), 3000); // Remove after 3 seconds
        }

        function sortTasks() {
            const list = document.getElementById("todoList");
            const tasks = Array.from(list.children);
            tasks.sort((a, b) => {
                const dateA = new Date(a.querySelector(".deadline").getAttribute("data-deadline"));
                const dateB = new Date(b.querySelector(".deadline").getAttribute("data-deadline"));
                return dateA - dateB;
            });
            list.innerHTML = "";
            tasks.forEach(task => list.appendChild(task));
        }
    </script>
</body>
</html>
